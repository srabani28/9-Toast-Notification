<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e2fe60aa70.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="buttons">
    <button onclick="showToest(successMsg)">Success</button>
    <button onclick="showToest(errorMsg)">Error</button>
    <button onclick="showToest(invalidMsg)">Invalid</button>
  </div>

  <div id="toastBox"></div>

  <script>

    let toastBox = document.getElementById('toastBox');
    let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
    let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!';
    let invalidMsg = '<i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid input, check again';

    function showToest(msg) {
      let toast = document.createElement('div');
      toast.classList.add('toast');
      toast.innerHtml = msg;
      toastBox.appendChild(toast);

      if (msg.includes('error')) {
        toast.classList.add('error');
      }
      if (msg.includes('Invalid')) {
        toast.classList.add('Invalid');
      }

      setTimeout(() => {
        toast.remove();
      }, 6000);
    }

  </script>

</body>

</html>
